<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<body>
   <center> <h1>selectors</h1></center>
   <h4>Ways to Select</h4>
   <ul>
    <li>selection by id name= $("#idname")</li>
    <li>selection by class name= $(".classname")</li>
    <li>selection by tag name= $("tagname")</li>
    </ul>

    <h4>Advance selectors</h4>
    <ul>
        <li>select all=$("*")</li>
        <li>multiple parent child =$("ul li")</li>
        <li>$("ul:first li")</li>  //this is for the first list only//
    </ul>

</body>
</html>
