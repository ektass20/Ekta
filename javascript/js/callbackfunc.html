<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<style>
    #para1{
        height:20px;
        width:150px;
        color:brown;
        background-color:pink;
    }

    #para2{
        height:20px;
        width:150px;
        background-color:blue;
        color:white;
    }

    #box{
        height:100px;
        width:100px;
        background-color: skyblue;
        color: black;
        margin-top: 20px;;
    }
</style>
</head>
<body>
    <h5 align="center">Call Back function</h5>
    <div id="para1"> helloooo</div>
    <div id="para2">hiiiii </div>

    <div id="box"></div><br>


    <button id="start">start</button>

    <script>
        $(document).ready(function(){
            $("#start").click(function(){
                $("#para1").fadeOut(1000,function(){;
                $("#para2").slideToggle(1000,function(){
                    $("#box").animate({left:"0px",width:"100px",height:"200px",color:"black"},1000)
                    $("#box").animate({left:"50px",width:"200px",height:"200px",color:"yellow"}),1000})
                    $("#box").animate({left:"150px",width:"100px",height:"100px",color:"yellow"}),1000})

            });

            });
        
    </script>
</body>
</html>
