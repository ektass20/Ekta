<style>
  .about-section {
    width: 50vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    box-sizing: border-box;
  }
  
  .typewriter p {
    overflow: hidden;
    white-space: nowrap;
    font-family: monospace;
    font-size: 1.2rem;
    width: 0;
    margin: 0;
  }
  
  .line1 {
    animation: typing 3s steps(25, end) 0s forwards;
  }
  
  .line2 {
    animation: typing 3s steps(35, end) 3.1s forwards;
  }
  
  .line3 {
    animation: typing 3s steps(40, end) 6.3s forwards;
  }
  
  @keyframes typing {
    to { width: 100%; }
  }
  
  /* Cursor effect */
  .typewriter::after {
    content: '|';
    display: inline-block;
    animation: blink 0.6s step-end infinite;
    margin-left: 5px;
  }
  
  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
