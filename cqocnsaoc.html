<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<link href="stylesheet" href="website.css">

<!-- Carousel Section -->
<section id="pinterest-gallery" class="py-5 bg-light">
  <div class="container">
    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-inner">
        <!-- Slide 1: Our Food -->
        <div class="carousel-item active">
          <h2 class="text-center fw-bold mb-4">Our Food</h2>
          <div class="row" data-masonry='{"percentPosition": true }'>
            <div class="col-sm-6 col-lg-4 mb-4">
              <img src="res1.jpg" class="img-fluid rounded shadow-sm" alt="Food 1">
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
              <img src="res2.jpg" class="img-fluid rounded shadow-sm" alt="Food 2">
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
              <img src="res3.jpg" class="img-fluid rounded shadow-sm" alt="Food 3">
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
              <img src="res4.jpg" class="img-fluid rounded shadow-sm" alt="Food 4">
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
              <img src="res6.jpg" class="img-fluid rounded shadow-sm" alt="Food 5">
            </div>
          </div>
        </div>

        <!-- Slide 2: Our Space -->
        <div class="carousel-item">
          <h2 class="text-center fw-bold mb-4">Our Space</h2>
          <div class="row" data-masonry='{"percentPosition": true }'>
            <div class="col-sm-6 col-lg-4 mb-4">
              <img src="restaurent.jpg" class="img-fluid rounded shadow-sm" alt="Space 1">
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
              <img src="review1.html" class="img-fluid rounded shadow-sm" alt="Space 2">
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
              <img src="location.jpg" class="img-fluid rounded shadow-sm" alt="Space 3">
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
              <img src="noma.jpg" class="img-fluid rounded shadow-sm" alt="Space 4">
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
              <img src="nomachef.jpeg" class="img-fluid rounded shadow-sm" alt="Space 5">
            </div>
          </div>
        </div>

      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  </div>
</section>
</body>
</html>
